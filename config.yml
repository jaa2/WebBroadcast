# WebBroadcast configuration file

# List each broadcast here, along with the URL and interval (in seconds) between broadcasts
# In URLs, {NUM_PLAYERS} will be replaced with the number of players online
broadcasts:
# Broadcast to this URL every 20 minutes
- url: https://example.com/?server=MinecraftServer&players={NUM_PLAYERS}
  interval: 1200

